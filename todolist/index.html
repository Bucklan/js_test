<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="todo" id="vanta">
    <div class="todo__content">
        <h2  class="todo__title">TodoList</h2>

        <h3 class="todo_status">Status: <span class="todo__status">All</span></h3>

        <form class="todo__form">
            <label for="todo__input"></label>
            <input id="todo__input" placeholder="insert todo" type="text" class="todo__input" required maxlength="20" minlength="5" >
            <button class="todo__button add">ADD</button>
        </form>

        <h3 class="todo__empty">This is list empty</h3>
        <ul class="todo__list">
<!--            <li class="todo__item">-->
<!--                <span class="todo__item-title">Name Task</span>-->
<!--                <div class="todo__item-buttons">-->
<!--                    <button class="todo__item-button done">Done</button>-->
<!--                    <button class="todo__item-button important">Important</button>-->
<!--                    <button class="todo__item-button delete">Delete</button>-->
<!--                </div>-->
<!--            </li>-->


        </ul>

        <div class="todo__footer">
            <p class="todo__count">
                Todo Count: <span class="todo_count-num"></span>
            </p>
            <div class="todo__footer-buttons">
                <button  class="status__button status__all">All</button>
                <button class="status__button status__important">Important</button>
                <button class="status__button status__done">Done</button>
                <button class="status__button status__delete_all">Delete All</button>
            </div>
        </div>
    </div>
</section>
</body>
<script src="three.r134.min.js"></script>
<script src="vanta.birds.min.js"></script>
<script>
    VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
<script src="main.js"></script>
</html>
