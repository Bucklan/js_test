<section class="todo">
    <div class="todo__content">
        <label  for="todo__input" class="todo__title">TodoList</label>
        <form class="todo__form">
            <input id="todo__input" placeholder="insert todo" type="text" class="todo__input" required maxlength="20" minlength="5" >
            <button class="todo__button add">ADD</button>
        </form>

        <h3 class="todo__empty">This is list empty</h3>
        <ul class="todo__list">

<!--                    <button class="todo__item-button delete">Delete</button>-->
<!--                </div>-->
<!--            </li>-->


        </ul>

        <div class="todo__footer">
            <p class="todo__count">
                Todo Count: <span class="todo_count-num"></span>
            </p>
            <div class="todo__footer-buttons">
                <button style="background-color: purple " class="status__button status__all">All</button>
                <button style="background-color: gold" class="status__button status__important">Important</button>
                <button style="background-color: green" class="status__button status__done">Done</button>
            </div>
        </div>
    </div>
</section>
